<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISL Smart Glove â€“ Real-Time Simulation</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d7e3fc, #f0f4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 340px;
      transition: all 0.3s ease;
    }
    .card:hover { transform: translateY(-3px); }
    h2 {
      color: #2563eb;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      color: #fff;
      background: #2563eb;
      transition: background 0.3s ease;
    }
    button:hover { background: #1e40af; }
    #status {
      font-size: 14px;
      color: #555;
      margin: 10px 0;
    }
    #gesture {
      font-size: 18px;
      font-weight: 600;
      color: #111;
      margin-top: 10px;
    }
    #confidence {
      font-size: 16px;
      color: #16a34a;
      margin-top: 5px;
    }
    .progress {
      height: 10px;
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #15803d);
      transition: width 0.5s ease-out;
    }
    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #2563eb;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 5px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ§¤ ISL Smart Glove Simulation</h2>
    <p id="status">Not Connected</p>

    <button id="connectBtn">ðŸ”— Connect Glove</button>
    <button id="simulateBtn" disabled>ðŸ¤– Simulate Gesture</button>

    <div id="gesture"></div>
    <div id="confidence"></div>
    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <footer>Powered by Edge AI | BLE | TensorFlow.js Simulation</footer>
  </div>

  <script>
    const gestures = ["HELLO", "THANK YOU", "GOOD", "PLEASE", "I LOVE YOU", "YES", "NO"];
    const connectBtn = document.getElementById("connectBtn");
    const simulateBtn = document.getElementById("simulateBtn");
    const status = document.getElementById("status");
    const gesture = document.getElementById("gesture");
    const confidence = document.getElementById("confidence");
    const bar = document.getElementById("bar");

    // Simulate BLE connection
    connectBtn.addEventListener("click", function() {
      status.innerHTML = '<span class="loading"></span> Connecting to Glove...';
      connectBtn.disabled = true;

      setTimeout(function() {
        status.innerHTML = "âœ… Glove Connected (BLE Active)";
        simulateBtn.disabled = false;
      }, 2000);
    });

    // Simulate gesture recognition
    simulateBtn.addEventListener("click", function() {
      status.innerHTML = '<span class="loading"></span> Streaming Data...';
      gesture.innerHTML = "";
      confidence.innerHTML = "";
      bar.style.width = "0%";

      setTimeout(function() {
        const randomGesture = gestures[Math.floor(Math.random() * gestures.length)];
        const acc = Math.floor(85 + Math.random() * 15); // 85â€“100%
        gesture.textContent = "Detected Gesture: " + randomGesture;
        confidence.textContent = "Confidence: " + acc + "% âœ…";
        bar.style.width = acc + "%";
        status.textContent = "ðŸ“¡ Real-Time Data Stream Active";
      }, 800);
    });
  </script>
</body>
</html>
